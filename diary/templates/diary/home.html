{% extends 'base.html' %}
{% block title %}Home - TravelDiary{% endblock %}

{% block content %}
<div class="text-center">
  <h1 class="fw-bold mb-2">Welcome to TravelDiary</h1>
  <p class="text-muted mb-4">Write your travel memories and explore posts.</p>

  <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
    <a class="btn btn-primary" href="{% url 'post_list' %}">View Posts</a>

    {% if user.is_authenticated %}
      <a class="btn btn-success" href="{% url 'post_create' %}">Create Post</a>
      <a class="btn btn-outline-secondary" href="{% url 'my_posts' %}">My Posts</a>
    {% else %}
      <a class="btn btn-outline-secondary" href="{% url 'login' %}">Login</a>
      <a class="btn btn-warning" href="{% url 'signup' %}">Sign Up</a>
    {% endif %}
  </div>
</div>
{% endblock %}
