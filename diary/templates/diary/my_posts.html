{% extends 'base.html' %}
{% block title %}My Posts{% endblock %}

{% block content %}
<h2>My Travel Posts</h2>

{% for post in posts %}
  <div class="mb-2">
    <a href="{% url 'post_detail' post.pk %}">
      {{ post.title }}
    </a>
  </div>
{% empty %}
  <p>You have not created any posts yet.</p>
{% endfor %}
{% endblock %}
